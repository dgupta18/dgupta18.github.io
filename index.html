<!DOCTYPE html>

<html>
<head>
    <title>Divya Gupta</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/JavaScript" async src="script.js"></script>

</head>

<body>
    
    <!--------------------- profile/header section --------------------->
    <div id="profile">

        <!-- name + pic -->
        <div id="name">Hi, I'm Divya!</div>
        <img id="profile-pic" src="img/profile-pic.png">

        <!-- menu links -->
        <ul id="navigation">
            <li><a id="nav-about" class="onpage" href="#about">About</a></li>
            <li><a id="nav-experience" href="#experience">Experience</a></li>
            <li><a id="nav-projects" href="#projects">Projects</a></li>
            <li><a id="nav-resume" href="files/DivyaGupta-Fall2020-PM.pdf">Resume</li>
        </ul>

        <!-- socials -->
        <ul id="socials">
            <li><a href="https://github.com/dgupta18"><img class="icon" src="img/github.png"></a></li>
            <li><a href="https://www.linkedin.com/in/divyagupta18/"><img class="icon" src="img/linkedin.png"></a></li>
            <li><a href="mailto:guptaxdivya@gmail.com"><img class="icon" src="img/email.png"></a></li>
        </ul>

        <!-- bouncing arrow for mobile -->
        <div class="arrow bounce"></div>

        <!-- spacer for mobile -->
        <div class="hidden-spacer"></div>
    </div>


    <!--------------------- content/pages section --------------------->
    <div id="content">
        
        <!-- About -->
        <div id="about">
            <span class="fas fa-fw fa-user-circle fa-2x" aria-hidden="true"></span><h1>About</h1>
        </div>

        <!-- Experience -->
        <div id="experience">
            <span class="fas fa-fw fa-cogs fa-2x" aria-hidden="true"></span><h1>Experience</h1>
        </div>

        <!-- Projects -->
        <div id="projects">
            <span class="fas fa-fw fa-tools fa-2x" aria-hidden="true"></span><h1>Projects</h1>
        </div>
    </div>


    <!--------------------- progress bar on right --------------------->
    <div id="progress">
        <div class="spacer"></div>
        <a href="#about"><div id="dot-about" class="dot-onpage"></div></a>
        <a href="#experience"><div id="dot-experience" class="dot"></div></a>
        <a href="#projects"><div id="dot-projects" class="dot"></div></a>
        <a href="files/DivyaGupta-Fall2020-PM.pdf"><div id="dot-resume" class="dot"></div></a>        
        <div class="spacer"></div>
    </div>
    
</body>

</html>
